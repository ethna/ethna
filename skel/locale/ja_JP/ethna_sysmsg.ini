;
;   ethna_sysmsg.ini
;
;   Ethna が出力するシステムメッセージ及びエラーメッセー
;   ジの翻訳を格納するファイルです。エンコーディングは常にUTF-8です。
;   ini ファイルの形式になっており、以下の書式をとります。
;   
;   "msgid" = "翻訳された文字列"
;
;   msgid と翻訳された文字列は、かならずダブルクオートで
;   囲まれていなければなりません。文字列中にダブルクオート
;   を含めたい場合は、バックスラッシュ[\]でエスケープします。
;   また、コメントは行頭をセミコロン[;]ではじめます。
;
;   msgid は絶対に変更しないで下さい！
;

